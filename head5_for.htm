<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loops!</title>
    <style>
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            saySomething();
        }
        function saySomething() {
            document.writeln("hello!");
        }
    </script>
</body>

</html>
