<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>If / Else Statements</title>
</head>

<body>
    <script>
        let safeToProceed = true;
        if (safeToProceed) {
            alert("You shall pass!");
        } else {
            alert("You shall not pass!");
        }
    </script>
</body>

</html>
